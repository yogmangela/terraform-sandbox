name: Terraform CI with LocalStack

on:
  push:
    branches:
      - terra-with-git-action
  pull_request:
    branches:
      - terra-with-git-action

jobs:
  terraform:
    runs-on: self-hosted

    steps:
      - name: Start LocalStack
        run: |
          docker run -d --name localstack \
            -e SERVICES=s3 \
            -e DEBUG=1 \
            -p 4566:4566 \
            localstack/localstack

      - name: Wait for LocalStack to be healthy
        run: |
          until curl -s http://localhost:4566/health | grep "\"s3\": \"running\""; do
            echo "Waiting for LocalStack..."; sleep 5;
          done

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan and Apply
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
        run: |
          terraform plan -out=tfplan \
            -var="region=us-east-1" \
            -var="endpoint=http://localhost:4566"
          terraform apply -auto-approve tfplan